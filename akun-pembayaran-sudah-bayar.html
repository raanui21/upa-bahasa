<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootsrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body class="work-sans background-primary-subtle">
    <div class="modal d-block" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-end p-2">
            <i
              class="fa-solid fa-circle-xmark text-rose-red fs-4"
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></i>
          </div>

          <!-- Modal Body -->
          <div class="modal-body text-midnight-blue">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <h6>Detail Pembayaran</h6>
                </div>

                <div class="col-12 d-flex justify-content-between">
                  <p>Harga Test</p>
                  <p>Rp. 500.000</p>
                </div>

                <div class="col-12 d-flex justify-content-between">
                  <p>PPN 10%</p>
                  <p>Rp. 5.000</p>
                </div>

                <div
                  class="col-12 justify-content-between m-1\ background-primary-subtle d-flex rounded-1 align-items-center"
                >
                  <p class="m-0">Total bayar</p>
                  <p class="m-0">Rp. 505.000</p>
                </div>

                <div class="col-12 mt-2">
                  <h6>Metode Bayar</h6>
                </div>

                <div class="col-12">
                  <p class="m-0">Direct Bank - BNI</p>
                </div>

                <div
                  class="col-12 justify-content-between m-2 p-2 background-primary-subtle d-flex rounded-1 align-items-center"
                >
                  <h5 class="m-0">019201298329103890890</h5>
                  <i class="fa-regular fa-copy text-royal-purple fs-5"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- End Modal Body -->
        </div>
      </div>
    </div>
    
    <!-- Bootsrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
