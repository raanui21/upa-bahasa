<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Aplikasi</title>

    <!-- Bootsrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg container">
      <div class="container-fluid">
        <!-- Logo UPA BAHASA -->
        <div class="row">
          <div class="col-2">
            <img
              src="./assets/images/sitebas.png"
              alt=""
              width="85px"
              height="93px"
            />
          </div>
          <div class="col-8 align-content-center">
            <div class="row">
              <h1 class="col-12 fw-medium m-0" style="font-size: 1.2rem">
                <span class="color-royal-purple fw-bold">SITEBAS</span> | UPA
                BAHASA
              </h1>
              <p class="col-12 m-0" style="font-size: 0.82rem">
                Sistem Informasi Test Kompetensi <br />
                Bahasa Inggris
              </p>
            </div>
          </div>
        </div>
        <!-- End Logo UPA BAHASA -->
        <!-- Nav Links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav logo-nav">
            <a class="nav-link" href="#">
              <img
                src="./assets/images/untirta.png"
                alt="untirta logo"
                height="40px"
                width="40px"
              />
            </a>
            <a class="nav-link" href="#">
              <img
                src="./assets/images/sitebas.png"
                alt="sitebas logo"
                height="40px"
                width="40px"
              />
            </a>
            <a class="nav-link" href="#">
              <img
                src="./assets/images/kampus_merdeka.png"
                alt="kampus merdeka logo"
                height="40px"
                width="60px"
              />
            </a>
            <a class="nav-link" href="#">
              <img
                src="./assets/images/blu-promise.png"
                alt="blu promise logo"
                height="35px"
                width="100px"
              />
            </a>
          </div>
        </div>
        <!-- End Nav Links -->
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start main -->
    <div class="bg-body-tertiary">
      <main class="container row mx-auto pb-5">
        <div class="row">
          <h3
            style="
              color: #353e89;
              margin-top: 20px;
              margin-left: 13px;
              margin-bottom: 50px;
            "
          >
            Lengkapi Dokumen
          </h3>
          <div class="col-lg-4">
            <div class="container">
              <!-- upload foto profil -->
              <p style="color: #353e89">Upload Foto Profil</p>
              <div class="card" style="border-radius: 23px">
                <div class="card-body">
                  <img
                    src="assets/images/input-file.png "
                    style="margin-top: 50px"
                    class="img-fluid d-block mx-auto"
                    alt="ktp"
                    height="155px"
                    width="155px"
                  />
                  <div
                    class="d-grid gap-2 col-6 mx-auto"
                    style="margin-top: 15px"
                  >
                    <p class="upload-text">pilih file untuk diupload</p>
                    <button
                      style="background: #3a00e5; border-radius: 8px"
                      type="button"
                      class="btn btn-primary"
                    >
                      Pilih File
                    </button>
                  </div>
                </div>
              </div>
              <!-- end upload foto profil -->
            </div>
          </div>

          <div class="col-lg-4">
            <div class="container">
              <!-- upload foto ktp -->
              <p style="color: #353e89">Upload Foto KTP</p>
              <div class="card" style="border-radius: 23px">
                <div class="card-body text-center">
                  <img
                    style="margin-top: 50px"
                    src="assets/images/input-file.png"
                    class="img-fluid d-block mx-auto"
                    alt="ktp"
                    height="155px"
                    width="155px"
                  />
                  <div
                    class="d-grid gap-2 col-6 mx-auto"
                    style="margin-top: 15px"
                  >
                    <p class="upload-text">pilih file untuk diupload</p>
                    <button
                      style="background: #3a00e5; border-radius: 8px"
                      type="button"
                      class="btn btn-primary"
                    >
                      Pilih File
                    </button>
                  </div>
                </div>
              </div>
              <!-- end upload foto ktp -->
            </div>
            <br />
            <!--  button -->
            <div class="d-grid gap-2 col-lg-10 mx-auto">
              <button
                style="background: #3a00e5; border-radius: 10px"
                type="button"
                class="btn btn-primary"
              >
                Daftar
              </button>
            </div>
            <!-- end button -->
          </div>
        </div>
      </main>
    </div>

    <!-- Bootsrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
